# $schema: https://raw.githubusercontent.com/fastschema/fastschema/refs/heads/develop/.air.toml
root = "../.."                # repo root (where go.mod lives)
tmp_dir = ".air"

[build]
cmd = "go build -trimpath -o .air/bin/branchclean ./cmd/branchclean"
bin = ".air/bin/branchclean"
delay = 200

include_ext = ["go", "yaml", "yml", "json", "toml"]
include_dir = ["cmd/branchclean", "internal"]    # add "pkg" if you insist on pkg/
exclude_dir = [".git", ".air", "tmp", "dist", "vendor", "node_modules", "testdata"]
exclude_file = ["**/*_test.go"]

[env]
BRANCHCLEAN_LOG   = "debug"
BRANCHCLEAN_COLOR = "always"

[log]
time = true
